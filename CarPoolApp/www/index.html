<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521

    <title>Wipro Car Pool App</title>

    <!-- CarPoolApp references -->
    <link href="css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/form-elements.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp" ng-controller="userCtrl">
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>
                            <a href="http://www.wipro.com" target="_blank" class="pull-left">
                                <img width="80" height="60" class="mscom-image mscom-left" id="D4F87B65-CB46-40F9-8458-56E05A099321" alt="WIPRO" src="images/wipro.png">
                            </a>
                        </h2>
                        <h4><b>WELCOME TO CAR POOLING</b></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div></div>
                            <div class="form-top-left">
                                <h3><b>Login..</b></h3>
                                <p>Enter your login credentials</p>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" ng-model="txtEmail" placeholder="Email Id..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" ng-model="txtPassword" placeholder="Password..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn" ng-click="login()">Sign in!</button>
                                <div id="Loading" style="display:none"><img  src="./images/spinner.gif"/>Loading...</div>
                            </form>
                            <div>
                                <a href="UserRegistration.html"><b>Not yet a member? Sign up</b></a>
                            </div>
                            <div class="alert alert-danger" ng-hide="authenticated">
                                Login failed.
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.backstretch.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/angular.min.js"></script>   
    <script src="scripts/NotificationClientService.js"></script> 
    <script src="scripts/app.js"></script>

</body>
</html>
