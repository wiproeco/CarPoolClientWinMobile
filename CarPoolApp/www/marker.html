    <link href="css/index.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <!--<script src="cordova.js"></script>-->
    <style>
        #wrapper {
            position: relative;
        }

        #over_map {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 99;
            width: 97%;
        }

        #over_map_button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 99;
            width: 97%;
        }

         .menuLink {
            color: #FFF;
            cursor: pointer;
        }

        .menuLink:hover{
            color:black;
            background-color:#808080;
        }
    </style>

</head>
<body ng-app="myApp" ng-controller="dashboardCtrl">
    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <!--<a id="menu-close" href="#top" class="btn btn-light btn-md pull-right toggle"><i class="fa fa-times"></i></a>-->
        <ul class="sidebar-nav">
            <!--<li class="sidebar-brand">
            <a href="#top" onclick=$("#menu-close").click(); style="float:left"><p>Wipro Car Pooling</p></a>
        </li>-->
            <li id="lnkDashboard" class="menuLink">
                Dashboard
            </li>
            <li id="lnkNotifications" class="menuLink">Notifications</li>
            <li id="lnkLogOut" class="menuLink">Log Out</li>
        </ul>

        <div class="clearfix"></div>
    </nav>
  
    <div class="container-fluid">
        <div class="row">
            <div class="wrapper">
                <div id="map" data-tap-disabled="true"></div>
                <div id="over_map">
                    <input type="text" id="txtDestination" style="width:84%; float:left" />
                    <div id="demo"></div>
                </div>
                <div id="over_map_button">
                    <input type="button" id="btnRoute" value="Get Route" class="btn btn-primary" />
                    <input type="button" id="btnReset" value="Reset" class="btn btn-primary" />
                    <input type="button" id="btnSubmit" value="Submit" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.backstretch.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/CorsMsg.js"></script>
    <script src="scripts/marker.js"></script>
    <script src="scripts/custom.js"></script>
    <script src="scripts/NotificationClientService.js"></script>
</body>
</html>
