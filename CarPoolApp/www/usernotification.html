    <!--<div ng-show="loading"><img src="./images/spinner.gif">Loading...</div>-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Notifications
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Car Holder</th>
                                        <!--<th>Boarding Point</th>-->
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in notificationdata">
                                        <td>{{$index + 1}}</td>
                                        <td>{{data.ownername }}</td>
                                        <!--<td>{{data.address}}</td>-->
                                        <td>{{data.status}}</td>
                                    </tr>                                   
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    

                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
                <div id="Loading"><img src="./images/spinner.gif" />Loading...</div>
            </div>
        </div>
    </div>
